        <main>
            <section class="top-part">
                <img id="logo" src="./logo.png" alt="logo" />
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="user-data">
                <input
                    type="text"
                    name="username"
                    id="userName"
                    placeholder="Enter your name."
                />
                <button onclick="startGame()" id="start-game">Start</button>
            </section>

            <button onclick="restartGame()" id="restart-game">Restart</button>
        </main>
